<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs List - Tune Hub Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }

        nav {
            background-color: #007bff; /* Bootstrap primary color */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6; /* Bootstrap table border color */
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
        }

        audio {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tune Hub Admin Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index"><i class="fas fa-home icon"></i>Home</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/createplaylist"><i class="fas fa-plus-circle icon"></i>Create Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/viewplaylists"><i class="fas fa-list-ul icon"></i>View Playlist</a>
                    </li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Artist</th>
                <th>Genre</th>
                <th>Link</th>
            </tr>
        </thead>

        <tbody>
            <!-- Assuming songslist is an iterable in your model -->
            <tr th:each="songslist : ${songslist}">
                <td th:text="${songslist.name}"></td>
                <td th:text="${songslist.artist}"></td>
                <td th:text="${songslist.genre}"></td>
                <td>
                    <audio controls>
                        <source th:src="${songslist.link}" type="audio/mpeg">
                    </audio>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
