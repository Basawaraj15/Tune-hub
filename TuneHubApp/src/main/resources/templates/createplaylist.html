<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist - Tune Hub Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }

        nav {
            background-color: #007bff; /* Bootstrap primary color */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #007bff; /* Bootstrap primary color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tune Hub Admin Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                   <li class="nav-item active">
                        <a class="nav-link" href="/index"><i class="fas fa-home icon"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/map-songs"><i class="fas fa-music icon"></i>Add Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/map-viewsongs"><i class="fas fa-list icon"></i>View Songs</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/viewplaylists"><i class="fas fa-list-ul icon"></i>View Playlist</a>
                    </li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <form action="/addplaylist" method="post">
        <h1 class="text-center mb-4">Create Playlist</h1>

        <label for="name">Playlist Name</label>
        <input type="text" name="name" id="name" required>

        <div th:each="song : ${songslist}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:name="songs" th:value="${song.id}" >
                <label class="form-check-label" for="song${song.id}" th:text="${song.name}"></label>
            </div>
        </div>

        <input type="submit" value="ADD PLAYLIST" class="btn btn-primary btn-block mt-4">
    </form>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
