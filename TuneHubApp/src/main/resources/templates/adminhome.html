<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Hub Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-qIljRfvzq1sb6bCC0Yar4WIZSmKwohCKQx1vZtDmtcn7cd5bNTd0DddOHLkTI1Mv" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }

        nav {
            background-color: #007bff; /* Bootstrap primary color */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #343a40; /* Dark gray text color */
        }

        .admin-link {
            text-decoration: none;
            color: #007bff; /* Bootstrap primary color */
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .admin-link:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        .icon {
            margin-right: 5px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tune Hub Admin Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index"><i class="fas fa-home icon"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/map-songs"><i class="fas fa-music icon"></i>Add Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/map-viewsongs"><i class="fas fa-list icon"></i>View Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/createplaylist"><i class="fas fa-plus-circle icon"></i>Create Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="/viewplaylists"><i class="fas fa-list-ul icon"></i>View Playlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome Admin</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Manage Songs</h5>
                        <p class="card-text">Add and view songs in the Tune Hub database.</p>
                        <a href="/map-songs" class="btn btn-primary"><i class="fas fa-music icon"></i> Manage Songs</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Manage Playlists</h5>
                        <p class="card-text">Create and view playlists for the Tune Hub users.</p>
                        <a href="/createplaylist" class="btn btn-success"><i class="fas fa-plus-circle icon"></i> Manage Playlists</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
